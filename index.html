<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "firstpart">
        <p class = "intro"> Etch-a-Sketch!</p>
        <div class = "buttons">
            <button class = "clearButton">RESTART</button>
            
            <div>
                <input type = "color" class = "pickColor" name = "Pick Your Color"
                value = "#FF0000"  >
                    <label for = "pickColor">PICK YOUR COLOR!</label>
                    <button class = "changeColor">RANDOM COLORS!</button>
            </div>
        </div>
        <div class = "slidecontainer">
            <input type = "range" min = "1" max = "100" value = "16" class = "slider"
            id = "myRange"> PIXEL SIZE (1-100)
        </div>
        
    </div>
    <div class = "container">


    </div>
</body>
</html>
